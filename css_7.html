<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unidades de medida</title>
        <style>
            /*
            16px
            2em => 32px (dobra)
            1rem => 18px, 2rem => 36px (Excesssão: segue o padrão do elemento root)
            50% => 8px, 200% => 32px (200% de 16 = 32)
            */
            html{/*root*/
                font-size: 22px;
            }
            div{
                font-size: 16px;
            }
            p{
                font-size: 2em/*rem; 200%*/
            }
        </style>
    </head>
    <body>
        <div>
            Texto XPTY
            <p>Texto Xpto</p>
        </div>
    </body>
</html>
