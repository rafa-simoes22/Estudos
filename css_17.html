<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade</title>
    <style>
        body{
            background: red;
            color: #FFF;
            font-size: 30px;
        }
        @media (max-width: 500px){
            body{
                background: royalblue;
            }
        }
        @media (max-width: 320px){
            body{
                font-size: 50px;
                background: purple;
            }
            p{
                display: block;
            }
        }
        p{
            display: none;
        }
    </style>
</head>
<body>
    Texto 1
    <p>Texto 2</p>
</body>
</html>
